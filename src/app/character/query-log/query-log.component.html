<div class="modal-header">
    <div class="col d-flex justify-content-center">
      <h4 class="modal-title">
        Bitácora de Consultas
      </h4>
    </div>
    <div class="col-auto">
      <button type="button"
              class="btn-close ms-0"
              aria-label="Close"
              (click)="activeModal.dismiss()">
      </button>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <h6>Tabla que muestra los personajes que se han consultado en tiempo de ejecución</h6>

            <table class="table table-striped">
	            <thead>
		            <tr>
			            <th scope="col">#</th>
			            <th scope="col">ID</th>
			            <th scope="col">Nombre</th>
		            </tr>
	            </thead>
	            <tbody>
		            <tr *ngFor="let queyLog of queryLogs; index as i">
			            <th scope="row">{{ i + 1 }}</th>
			            <td>{{ queyLog.characterId }}</td>
			            <td>{{ queyLog.characterName }}</td>
		            </tr>
	            </tbody>
            </table>
        </div>
    </div>    
</div>
